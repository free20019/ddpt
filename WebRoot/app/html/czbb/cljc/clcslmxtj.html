<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>车辆传输率统计</title>
	<style>
		#clcslmxtjTabel {
			height: calc(100% - 50px);
		}
	</style>
</head>
<body>
<div class="" id="clcslmxtjPanel">
	<div class="iFComboBox" id="clcslmxtj-quyu-comboBox" style="width: 100px;">
		<input type="text" value="主城区" data-value="1" id="clcslmxtj-quyu">
		<a href="javascript:void(0);"></a>
		<ul class="iFList">
			<li data-value="0" >全部</li>
			<li data-value="1" >主城区</li>
			<li data-value="2" >余杭区</li>
			<li data-value="3" >萧山区</li>
			<li data-value="4" >临安区</li>
			<li data-value="5" >富阳区</li>
			<li data-value="6" >淳安区</li>
			<li data-value="7" >建德市</li>
		</ul>
	</div>
	<div class="iFInlineItem" id="clcslmxtj-qsrqBox">
		<label class="iFLabel">起始日期</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="clcslmxtj-startTime">
		</div>
	</div>
	<div class="iFInlineItem" id="clcslmxtj-jsrqBox">
		<label class="iFLabel">结束日期</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="clcslmxtj-endTime">
		</div>
	</div>
	<div class="iFInlineItem" style="line-height: 30px;">
		<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="clcslmxtjQuery">查询</a>
		<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="clcslmxtjexcel">导出Excel</a>
	</div>
</div>
<div id="clcslmxtjTabel"></div>

</div>-->
<script type="text/javascript">
	require(['app/html/czbb/cljc/clcslmxtj', "dojo/domReady!"], function (CLCSLMXTJ) {
		new CLCSLMXTJ();
	});
</script>
</body>
</html>
