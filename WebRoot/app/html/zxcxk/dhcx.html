<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电话查询</title>
	<style>
		#dhcxTabel {
			height: calc(100% - 80px);
		}
		#dhcxDialogPanel {
			width: 400px;
			height: 240px;
		}
		.field-CUST_NAME{
		white-space:nowrap;
			width: 180px;
		}
		.field-CUST_TEL{
		white-space:nowrap;
			width: 180px;
		}
		.field-CUST_ADDR{
		white-space:nowrap;
			width: 180px;
		}
		.field-NOTE{
		white-space:nowrap;
			width: 380px;
		}
		#dhcxTabel .dgrid-scroller .dgrid-cell{
			height: 0px;
			padding: 1px;
		}
	</style>
</head>
<body>
<div class="">
	<div class="iFInputItem">
		<div class="iFInlineItem">
			<label class="iFLabel">查询关键字</label>
			<div class="iFInput" style="width: 160px;">
				<input type="text" id="dhkhmz">
			</div>
		</div>
		<div class="iFInlineItem" style="line-height: 30px;">
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="dhcxbtn">查询</a>
			<span class="w10px"></span>
<!-- 			<a href="javascript:void(0);" class="iFBtn iFColorOrange">刷新</a> -->
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="dhtjbtn">添加</a>
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="dhxgbtn">修改</a>
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="dhscbtn">删除</a>
		</div>
	</div>
</div>
<div id="dhcxTabel"></div>
<div style="padding: 10px;">查询结果：共<span id="dhts">0</span>条记录</div>
<div data-dojo-type="dijit/Dialog" data-dojo-id="dhcxDialog" id="dhcxDialog">
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-id="dhcxDialogPanel" id="dhcxDialogPanel"></div>
</div>
<script type="text/javascript">
	require(['app/html/zxcxk/dhcx', "dojo/domReady!"], function (DHCX) {
		new DHCX();
	});
</script>
</body>
</html>
