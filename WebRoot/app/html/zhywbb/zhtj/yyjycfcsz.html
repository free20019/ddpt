<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>营运交易金额综合统计</title>
	<style>
		#yyjycfcszTabel {
			height: calc(100% - 50px);
		}
	</style>
</head>
<body>
<div class="panel-queryBar" id="yyjycfcszPanel">
	<div class="iFInlineItem" id="yyjycfcsz-sjtj">
		<label class="iFLabel">时间条件</label>
		<div class="iFComboBox" id="sjtj-comboBox" style="width: 160px;">
			<input type="text" readonly data-value="0" value="具体时间">
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="0" style="height: 1.5em;">具体时间</li>
				<li data-value="1" style="height: 1.5em;">按月时间</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-kssjBox">
		<label class="iFLabel">起始时间</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="yyjycfcsz-startTime">
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-jssjBox">
		<label class="iFLabel">结束时间</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="yyjycfcsz-endTime">
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-yearBox" style="display: none;">
		<label class="iFLabel">年</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="yyjycfcsz-year">
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-monthBox" style="display: none;">
		<label class="iFLabel">月</label>
		<div class="iFInput" style="width: 160px;">
			<input type="text" id="yyjycfcsz-month">
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-simhmtj">
		<label class="iFLabel" style="width: 8em;">SIM号码条件</label>
		<div class="iFComboBox" id="simhm-comboBox" style="width: 160px;">
			<input type="text" readonly data-value="0" value="具体SIM号码">
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="0" style="height: 1.5em;">具体SIM号码</li>
				<li data-value="1" style="height: 1.5em;">车号</li>
				<li data-value="2" style="height: 1.5em;">按公司分</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-simhm">
		<label class="iFLabel">SIM号码</label>
		<div class="iFComboBox" id="simh-comboBox" style="width: 160px;">
			<input type="text" readonly>
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="AT7935" style="height: 1.5em;">AT7935</li>
				<li data-value="AT4291" style="height: 1.5em;">AT4291</li>
				<li data-value="AT7428" style="height: 1.5em;">AT7428</li>
				<li data-value="AT7938" style="height: 1.5em;">AT7938</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-cphm" style="display: none;">
		<label class="iFLabel">数据状态</label>
		<div class="iFComboBox" id="cphm-comboBox" style="width: 160px;">
			<input type="text" readonly>
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="AT7935" style="height: 1.5em;">AT7935</li>
				<li data-value="AT4291" style="height: 1.5em;">AT4291</li>
				<li data-value="AT7428" style="height: 1.5em;">AT7428</li>
				<li data-value="AT7938" style="height: 1.5em;">AT7938</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-quyu" style="display: none;">
		<label class="iFLabel">区域</label>
		<div class="iFComboBox" id="quyu-comboBox" style="width: 160px;">
			<input type="text" readonly>
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="奔驰" style="height: 1.5em;">奔驰</li>
				<li data-value="滨江出租" style="height: 1.5em;">滨江出租</li>
				<li data-value="调度中心" style="height: 1.5em;">调度中心</li>
				<li data-value="上城出租" style="height: 1.5em;">上城出租</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" id="yyjycfcsz-company" style="display: none;">
		<label class="iFLabel">公司</label>
		<div class="iFComboBox" id="company-comboBox" style="width: 160px;">
			<input type="text" readonly>
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="00254" style="height: 1.5em;">调度中兴</li>
				<li data-value="00258" style="height: 1.5em;">运管账号</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem">
		<label class="iFLabel">数据状态</label>
		<div class="iFComboBox" id="car-comboBox" style="width: 160px;">
			<input type="text" readonly data-value="0" value="全部状态">
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
				<li data-value="0" style="height: 1.5em;">全部状态</li>
				<li data-value="1" style="height: 1.5em;">正常状态</li>
				<li data-value="2" style="height: 1.5em;">紧急状态</li>
				<li data-value="3" style="height: 1.5em;">采集状态</li>
			</ul>
		</div>
	</div>
	<div class="iFInlineItem" style="line-height: 30px;">
		<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="yyjycfcszQuery">查询</a>
		<a href="javascript:void(0);" class="iFBtn iFColorOrange">导出Excel</a>
	</div>
</div>
<div id="yyjycfcszTabel"></div>
<div data-dojo-type="dijit/Dialog" data-dojo-id="yyjycfcszDialog" id="yyjycfcszDialog">
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-id="yyjycfcszDialogPanel" id="yyjycfcszDialogPanel"></div>
</div>
<script type="text/javascript">
	require(['app/html/zhywbb/zhtj/yyjycfcsz', "dojo/domReady!"], function (YYJYCFCSZ) {
		new YYJYCFCSZ();
	});
</script>
</body>
</html>
