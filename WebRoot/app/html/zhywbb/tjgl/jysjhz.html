<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交易数据汇总统计</title>
	<style>
		#jysjhzTabel {
			height: calc(100% - 70px);
		}
		
		.field-dojoId{width: 60px;white-space: nowrap;}
		.field-QY{width: 80px;white-space: nowrap;}
		.field-FGS{width: 200px;white-space: nowrap;}
		.field-CP{width: 100px;white-space: nowrap;}
		.field-JYCS{width: 120px;white-space: nowrap;}
		.field-JYJE{width: 120px;white-space: nowrap;}
		.field-JYJC{width: 120px;white-space: nowrap;}
		.field-JYKS{width: 120px;white-space: nowrap;}
		.field-JYDDSJ{width: 120px;white-space: nowrap;}
		.field-JYYYSJ{width: 120px;white-space: nowrap;}
	</style>
</head>
<body>
<div class="" id="jysjhzPanel">
	<div class="iFInlineItem">
		<label class="iFLabel">起始时间</label>
		<div class="iFInput" style="width: 120px;">
			<input type="text" id="jysjhz-startTime">
		</div>
	</div>
	<div class="iFInlineItem">
		<label class="iFLabel">结束时间</label>
		<div class="iFInput" style="width: 120px;">
			<input type="text" id="jysjhz-endTime">
		</div>
	</div>
		<div class="iFInlineItem" id="jysjhz-quyu">
			<label class="iFLabel">区域</label>
			<div class="iFComboBox" id="jysjhz-quyu-comboBox" style="width: 120px;">
				<input type="text" value="主城区" data-value="1" >
				<a href="javascript:void(0);"></a>
				<ul class="iFList">
					<li data-value="0" >全部</li>
					<li data-value="1" >主城区</li>
					<li data-value="2" >余杭区</li>
					<li data-value="3" >萧山区</li>
					<li data-value="4" >临安区</li>
					<li data-value="5" >富阳区</li>
					<li data-value="6" >淳安区</li>
					<li data-value="7" >建德市</li>
				</ul>
			</div>
		</div>
		<div class="iFInlineItem" id="jysjhz-cphm">
			<label class="iFLabel">车牌号码</label>
			<div class="iFComboBox" id="jysjhz-cphm-comboBox" style="width: 120px;">
				<input type="text" >
				<a href="javascript:void(0);"></a>
				<ul class="iFList">
				</ul>
			</div>
		</div>
	<div class="iFInlineItem" style="line-height: 30px;">
		<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="jysjhzQuery">查询</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="jysjhzDaochu">导出Excel</a>
	</div>
</div>
<div id="jysjhzTabel"></div>
<div data-dojo-type="dijit/Dialog" data-dojo-id="jysjhzDialog" id="jysjhzDialog">
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-id="jysjhzDialogPanel" id="jysjhzDialogPanel"></div>
</div>
<script type="text/javascript">
	require(['app/html/zhywbb/tjgl/jysjhz', "dojo/domReady!"], function (JYSJHZ) {
		new 	JYSJHZ();
	});
</script>
</body>
</html>
