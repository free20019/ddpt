<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调度席平台--积分查询</title>
    <style>
        #jfcxTabel {
            height: calc(100% - 80px);
        }
        #jfcxPanel,#jfcxTabel{background-color: #F3F8FC}
        #jfcxPanel{padding: 20px 0;color: #010067}
        #jfcxTabel-header{color: #010067}
        #jfcxPanel .iFBtn .iFColorOrange{width: 78px}
        
		       #jfcxTabel .field-JD_ID{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-VEHI_NO{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-EVENT_TYPE{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-JF_AMOUNT{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-JF_BALANCE{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-JF_CLASS{width: 100px;white-space: nowrap;}
        		#jfcxTabel .field-EVENT_DETAIL{width: 150px;white-space: nowrap;}
        		#jfcxTabel .field-EVENT_TIME{width: 180px;white-space: nowrap;}
        		#jfcxTabel .field-USER_ID{width: 100px;white-space: nowrap;}
    </style>
</head>
<body>
<div class="" id="jfcxPanel">

        <label class="iFLabel">车牌号码:</label>
        <div class="iFComboBox" id="cphm-comboBox" style="display: inline-block; width: 120px">
			<input type="text" id="jfcx-cphm">
			<a href="javascript:void(0);"></a>
			<ul class="iFList">
			</ul>
		</div>
        
    </div>
    <div class="iFInlineItem" id="jfcx-sldxBox">
        <label class="iFLabel">关键字:</label>
        <div class="iFInput" style="width: 120px;">
            <input type="text" id="jfcx-gjz">
        </div>
    </div>

        <label class="iFLabel">开始时间</label>
        <div class="iFInput" style="width: 140px;">
            <input type="text" id="jfcx-stime">
        </div>
    </div>
    <div class="iFInlineItem" id="jfcx-zzsjBox">
        <label class="iFLabel">终止时间:</label>
        <div class="iFInput" style="width: 140px;">
            <input type="text" id="jfcx-etime">
        </div>
    </div>
    <div class="iFInlineItem" style="line-height: 30px;">
        <a href="javascript:void(0);" class="iFBtn iFColorOrange" id="jfcxQuery">查&nbsp;&nbsp;&nbsp;&nbsp;询</a>
        <a href="javascript:void(0);" class="iFBtn iFColorOrange" id="jfcxDaochu">导出数据</a>
