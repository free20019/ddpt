<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详细地点-客户地址信息</title>
    <style>
        #xxddContainer {
            padding: 0;
            border: 1px solid #eeeeee;
            width: 100%;
            height: 100%;
        }
        #xxdd-centerPanel {
            padding: 0;
            width: 100%;
            height: 90%;
        }
        #xxdd-bottomPanel{
            text-align: center;
            height: 10%;
            padding-top: 5%;
        }
        #xxddTable {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }
    </style>
</head>
<body>

<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="xxddContainer">
    <div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'center', splitter:false" id="xxdd-centerPanel">
        <div id="xxddTable"></div>
    </div>
    <div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'bottom', splitter:false" id="xxdd-bottomPanel">
        <a href="javascript:void(0);" class="iFBtn iFColorOrange cancel" style="margin-right: 10px">新用户</a>
        <a href="javascript:void(0);" class="iFBtn iFColorOrange cancel" style="margin-left: 10px">选择用户</a>
    </div>
</div>
<script>
    require(['app/html/xhcdd/compile/xxdd_xz', "dojo/domReady!"],function(XXDD_XZ){
        new XXDD_XZ();
    });
</script>
</body>
</html>
