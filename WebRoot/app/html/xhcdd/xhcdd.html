		#bjxx li:hover a {color: #ffffff;}
		#bjxx li a {text-decoration: none;color: black}
		#bjxx li .bjxx-red{color: red}
		#bjxx li:hover a:before{
			position: absolute;
			top: 50%;
			right: 4px;
			height: 20px;
			line-height: 20px;
			margin-top: -10px;

		}

        .toolBar {
            position: absolute;
            top: 10px;
            right: 10px;

        }
         .toolBar2 {
            position: absolute;

            right: 10px;

            box-shadow: 2px 2px 10px #bbb;
            background: #ffffff;
        }
        .toolBar .toolItem {
            position: relative;
            float: left;

        }

            content: '';

        }

		.markerContentStyle{position:relative;filter: Alpha(Opacity=0)}
		.markerContentStyle span{
		    white-space: nowrap;

		    }
	     .info {
           	border: solid 1px silver;
       	}
        div.info-top {
            position: relative;
            background: none repeat scroll 0 0 #F9F9F9;
            border-bottom: 1px solid #CCC;
            border-radius: 5px 5px 0 0;
        }
        div.info-top div {
            display: inline-block;
            color: #333333;
            font-size: 14px;
            font-weight: bold;

            padding: 0 10px;
        }

            transition-duration: 0.25s;
        }

            box-shadow: 0px 0px 5px #000;
        }
        div.info-middle {
            font-size: 12px;

        }

        }
        div.info-bottom {
            height: 0px;

            text-align: center;
        }
        div.info-bottom img {

        }

<body>
<div id="xhcdd-borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="persist:true, gutters:false, liveSplitters:true">
	<div id="xhcdd-centerContentPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:false">
		<div id="xhcddConent-borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="persist:true, gutters:false, liveSplitters:true">
			<div id="xhcddConent-leftContentPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left', splitter:false">
				<div class="panel-titleBpx">
					<h3 class="title">来电显示</h3>
					<div class="content">
						<div class="iFInputItem">
							<div class="iFInlineItem" >
								<label class="iFLabel iFTitleName">来电号码</label>
								<div class="iFComboBox" style="width: 120px" id="xhcddldhm-combobox">
							<input type="text" style="font-size: 12px" id="xhcddldhm" name="xhcddinput" value="">
								<a href="javascript:void(0);"></a>
								<ul class="iFList">
								</ul>
								</div>
							</div>
							<div class="iFInlineItem" style="white-space: nowrap; margin-left: 30px">
								<a href="javascript:void(0);" class="iFBtn iFColorOrange " id="ldhm_xz">选择</a>
								<label class="iFLabel iFTitleName" style="margin-left: 10px;">客户等级</label>
								<span id="xhcddkhdj">A</span>
							</div>
						</div>
						<div class="iFInputItem">
							<div class="iFInlineItem">
								<label class="iFLabel iFTitleName">回拨</label>
								<div class="iFInput" style="width: 120px">
									<input type="text" id="xhcddhbdh" name="xhcddinput">
								</div>
							</div>
							<div class="iFRadio" style="margin-left: 30px;">
								<input type="checkbox" id="xhcdd_zdcheck" name="zd" checked disabled="disabled">
								<label for="xhcdd_zdcheck" style="margin-right: 20px">自动</label>
							</div>
						</div>
						<div class="iFInputItem" style="white-space: nowrap;">
							<div class="iFInlineItem">
								<label class="iFLabel iFTitleName">上次约车</label>
								<span id="xhcddscycsj"></span>
							</div>
						</div>
						<div class="iFInputItem" style="white-space: nowrap;">
							<div class="iFInlineItem">
								<label class="iFLabel iFTitleName" style="width: auto;">约车/成功/空放</label>
								<span id="xhcddcstj">0/0/0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-titleBpx" id="xhcdd_zd_yy">
					<h3 class="title">详细信息</h3>
					<div class="content" id="xhcdd_zdxx">
						<div class="iFInputItem">
							<label class="iFLabel iFTitleName">乘客姓名</label>
							<div class="iFInput" style="width: calc(50% - 8.8em)">
								<input type="text" id="xhcddckxm" name="xhcddinput">
							</div>
							<label class="iFLabel iFTitleName" style="display: none" id="xhcddyyjcsjlabel">用车时间</label>
							<div class="iFInput" style="width: calc(50% - 38px);display: none" id="xhcddyyjcsjdiv">
								<input type="text" id="xhcddyyjcsj" onfocus="WdatePicker({onpicked:function(){ycsj.focus();}, dateFmt: 'yyyy-MM-dd  HH:mm:ss'})">
							</div>
						</div>
						<div class="iFInputItem">
							<label class="iFLabel iFTitleName">详细地点</label>
							<div class="iFInput" style="width: calc(100% - 145px)">
								<input type="text" id="xhcddxxdz" name="xhcddinput">
							</div>
							<div class="iFInput" style="width:60px">
								<input type="text" id="xhcddszqy" >
							</div>
						</div>
						<div class="iFInputItem">
							<label class="iFLabel iFTitleName">目标地点</label>
							<div class="iFInput">
								<input type="text" id="xhcddmddd" name="xhcddinput">
							</div>
						</div>
						<div class="iFInputItem">
							<label class="iFLabel iFTitleName">附加信息</label>
							<div class="iFInput">
								<input type="text" id="xhcddfjxx" name="xhcddinput">
							</div>
						</div>
					</div>
				</div>
				<div class="panel-titleBpx">
					<h3 class="title">补充信息</h3>
					<div class="content">
						<div class="iFInputItem">
							
							<label class="iFLabel iFTitleName" style="width: 3em">类型</label>
							<div class="iFComboBox" id="ywlx-comboBox" style="width:calc(43% - 6.4em);">
								<input type="text" readonly style="font-size: 12px" id="xhcddywlx" value="普通约车">
								<a href="javascript:void(0);"></a>
								<ul class="iFList">
									<li data-value="" style="height: 1.5em;">普通约车</li>
									<li data-value="" style="height: 1.5em;">回程</li>
									<li data-value="" style="height: 1.5em;">长途</li>
								</ul>
							</div>
							<label class="iFLabel iFTitleName" style="width: 3em">车型</label>
							<div class="iFComboBox" id="cx-comboBox" style="width:calc(38% - 5.8em);">
								<input type="text" readonly style="font-size: 12px" value="所有" id="xhcddcx">
								<a href="javascript:void(0);"></a>
								<ul class="iFList">
									<li data-value="" style="height: 1.5em;">所有</li>
									<li data-value="" style="height: 1.5em;">厢式</li>
									<li data-value="" style="height: 1.5em;">小厢式</li>
								</ul>
							</div>
							<label class="iFLabel iFTitleName" style="width: 3em">范围</label>
							<div class="iFComboBox" id="ddfw-comboBox" style="width:calc(34% - 5.8em);">
								<input type="text" readonly style="font-size: 12px" value="5km" id="xhcddddfw">
								<a href="javascript:void(0);"></a>
								<ul class="iFList">
									<li data-value="" style="height: 1.5em;">5km</li>
									<li data-value="" style="height: 1.5em;">10km</li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<div class="panel-btnBox" style="text-align: center;">
					<a href="javascript:void(0);" class="btn-bottom" id="xhcddbtn">调度</a>
					<a href="javascript:void(0);" class="btn-bottom" style="margin-left: 40px; " id="xhcddclearbtn">清空</a>
					<a href="javascript:void(0);" class="btn-bottom" style="margin-left: 40px; " id="xhcddscbtn">生成</a>
				</div>
			</div>
			<div id="xhcddConent-centerContentPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:false">
				<div id="xhcddMap"></div>
                <ul class="toolBar clearfix">
                    <li class="toolItem" id="mapfd"><i class="iconfont"></i>放大</li>
                    <li class="toolItem" id="mapsx"><i class="iconfont"></i>缩小</li>
                    <li class="toolItem" id="mapcj"><i class="iconfont"></i>测距</li>
                </ul>
