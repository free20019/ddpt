<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电话管理</title>
	<style>
		#ryglTabel {
			height: calc(100% - 70px);
		}
		#ryglTabel .field-checkbox{width: 60px;white-space: nowrap;}

<div data-dojo-type="dijit/Dialog" data-dojo-id="ryDialog" id="ryDialog">

</div>
<script type="text/javascript">
	require(['app/html/dxgl/rygl', "dojo/domReady!"], function (RYGL) {

	});
