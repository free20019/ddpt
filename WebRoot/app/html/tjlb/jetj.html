<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单统计</title>
	<style>
		#jetjQueryContentPane label.inputName {
			width: 5.5em;
		}
		#jetjTabel {
			height: 100%;
			box-sizing: border-box;
		}
		#jetjEChart {
			width: 100%;
			height: 200px;
		}
	</style>
</head>
<body>
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false" id="jetjCenterContainer">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false" id="jetjQueryContentPane">
		<form action="" method="post">
			<div class="queryInlineBox">
				<label class="inputName" for="jetj-ddztQb">订单状态</label>
				<select name="ddztQb" id="jetj-ddztQb">
					<option value="0">全部</option>
					<option value="1">已支付</option>
					<option value="2">待支付</option>
					<option value="3">取消订单</option>
				</select>
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="jetj-ddrqQb">订单日期</label>
				<input id="jetj-ddrqQb" type="text">
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="jetj-mddQb">目的地</label>
				<select name="ddztQb" id="jetj-mddQb">
					<option value="0">--请选择目的地--</option>
					<option value="1">上海</option>
					<option value="2">杭州</option>
					<option value="3">台湾</option>
					<option value="4">海南</option>
					<option value="5">迪拜</option>
					<option value="6">泰国</option>
					<option value="7">日本</option>
				</select>
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="jetj-khxxQb">客户信息</label>
				<input id="jetj-khxxQb" type="text">
			</div>
			<div class="btnInlineBox">
				<button class="btn" type="submit">查询</button>
			</div>
		</form>
	</div>
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'center', splitter:false" id="jetjContentPane">
		<div id="jetjTabel"></div>
	</div><!-- end ContentPane -->
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'bottom', splitter:false" id="jetjBottomContentPane">
		<div id="jetjEChart"></div>
	</div><!-- end ContentPane -->
</div><!-- end BorderContainer -->
<script type="text/javascript">
	require(['app/html/tjlb/jetj', "dojo/domReady!"],
		function (JETJ) {
			new JETJ();
		});
</script>
</body>
</html>
