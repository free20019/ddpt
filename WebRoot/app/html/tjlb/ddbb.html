<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单统计</title>
	<style>
		#ddbbQueryContentPane label.inputName {
			width: 5.5em;
		}
		#ddbbEChart {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false" id="ddbbCenterContainer">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false" id="ddbbQueryContentPane">
		<form action="" method="post">
			<div class="queryInlineBox">
				<label class="inputName" for="ddbb-sjztQb">时间状态</label>
				<select name="ddztQb" id="ddbb-sjztQb">
					<option value="0">日</option>
					<option value="1">月</option>
					<option value="2">年</option>
				</select>
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="ddbb-ddrqQb">订单日期</label>
				<input id="ddbb-ddrqQb" type="text">
			</div>
			<div class="btnInlineBox">
				<button class="btn" type="submit">查询</button>
			</div>
		</form>
	</div>
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'center', splitter:false" id="ddbbContentPane">
		<div id="ddbbEChart"></div>
	</div><!-- end ContentPane -->
</div><!-- end BorderContainer -->
<script type="text/javascript">
	require(['app/html/tjlb/ddbb', "dojo/domReady!"],
		function (DDBB) {
			new DDBB();

		});
</script>
</body>
</html>
