<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>app用户统计</title>
	<style>
		#yhltjQueryContentPane label.inputName {
			width: 5.5em;
		}
		#yhltjTabel {
			height: calc(100% - 31px);
			box-sizing: border-box;
		}
		.yhltjSum {
			padding: .3em;
			font-size: 16px;
			vertical-align: middle;
			background: #eee;
		}
		#yhltjEChart {
			width: 100%;
			height: 200px;
		}
		#yhltj-gsdQb{
			width:130px;
		}
		.inputItemBox{
			width: 350px;
		}
		label.inputName{
			width: 100px;
		}
		#yhltj_dialog input{
			width: 200px;
		}
		#yhltj_dialog input[type="radio"]{
			width: 50px;
		}
		#yhltj_dialog select{
			width: 150px;
		}
		#yhltj_dialog div.inputItemBox{
			margin: 5px 0;
		}
	</style>
</head>
<body>
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false" id="yhltjCenterContainer">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false" id="yhltjQueryContentPane">
		<form action="" method="post">
			<div class="queryInlineBox">
				<label class="inputName" for="yhltj-yhxm">用户姓名</label>
				<input id="yhltj-yhxm" type="text">
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="yhltj-gsdQb">归属地</label>
				<select id="yhltj-gsdQb">
				</select>
			</div>
			<div class="queryInlineBox">
				<label class="inputName" for="yhltj-telQb">手机号</label>
				<input id="yhltj-telQb" type="text">
			</div>
			<div class="btnInlineBox">
				<button class="btn" type="submit" id="yhltj_btnQuery">查询</button>
			</div>
			<div class="btnInlineBox">
				<button class="btn" type="submit" id="yhltj-btnAdd">添加</button>
			</div>
		</form>
	</div>
	<!--<div data-dojo-type="dijit/Dialog" data-dojo-id="yhltj_delete" id="yhltj_delete" title="">
		确认删除该用户信息？
		<form action="" method="post">
			<div class="btnItemBox">
				<button class="btn" type="submit" id="yhltj_confirmD">确认</button>
				<button class="btn" type="button" id="yhltj_delD">取消</button>
			</div>
		</form>
	</div>-->
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'center', splitter:false" id="yhltjContentPane">
		<div id="yhltjTabel"></div>
		<div class="yhltjSum">累计统计：<span id="yhltjsum"></span></div>
	</div><!-- end ContentPane -->
</div><!-- end BorderContainer -->
<div data-dojo-type="dijit/Dialog" data-dojo-id="yhltj_dialog" id="yhltj_dialog" title="">
	<form action="" method="post">
		<!--<input type="hidden" id="user_id">-->
		<div class="inputItemBox">
			<label class="inputName" for="yhltj_tel">用户名</label>
			<input id="yhltj_tel" type="text" maxlength="11">
		</div>
		<div class="inputItemBox">
			<label class="inputName" for="yhltj_password">密码</label>
			<input id="yhltj_password" type="password" maxlength="16">
		</div>
		<div class="inputItemBox">
			<label class="inputName" for="yhltj_card">身份证号</label>
			<input id="yhltj_card" type="text" maxlength="18">
		</div>
		<div class="inputItemBox">
			<label class="inputName" for="yhltj_username">用户姓名</label>
			<input id="yhltj_username" type="text" >
		</div>
		<div class="inputItemBox">
			<label class="inputName" for="yhltj_cfd">生日</label>
			<input id="yhltj_cfd" type="text" readonly>
		</div>
		<div class="queryInlineBox">
			<label class="inputName" for="yhltj-gsddQb">归属地</label>
			<select name="ddztQb" id="yhltj-gsddQb">
			</select>
		</div>
		<div class="btnItemBox">
			<!--<input type="hidden" id="yhltjIsAdmin">-->
			<button class="btn" type="submit" id="yhltj_confirm">确认</button>
			<button class="btn" type="button" id="yhltj_del">取消</button>
		</div>
	</form>
</div>
<script type="text/javascript">
	require(['app/html/tjlb/yhltj', "dojo/domReady!"],
		function (YHLTJ) {
			new YHLTJ();
		});
</script>
</body>
</html>
