<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权限管理</title>
	<style>
		#qxglTabel {
			height: 100%;
			box-sizing: border-box;
		}

		.btn-ms {
			height: 24px;
			line-height: 24px;
			padding: 0 .7em;
		}
		#qxgl_dialog .inputItemBox {
			margin: 10px 0;
		}
		#qxgl_dialog .inputItemBox .inputName {
			width: 4em;
		}
		#qxgl_dialog .inputItemBox input {
			width: calc(100% - 5em);
		}
		#treeDemo {
			min-height: 200px;
			border: 1px solid #ffc539;
		}
		.dgrid-row .dgrid-cell{
			white-space: nowrap;
		}
	</style>
</head>
<body>
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false" id="qxglCenterContainer">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false"
		 id="qxglQueryContentPane">
		<div class="queryInlineBox">
			<label class="inputName" for="qxgl-yhm">权限名</label>
			<input id="qxgl-yhm" type="text" >
		</div>
		<div class="btnInlineBox">
			<button class="btn" type="submit" id="qxgl_btnQuery">查询</button>
		</div>
		<div class="btnInlineBox">
			<button class="btn" id="qxgl_addQx">添加权限</button>
		</div>
	</div>
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="region:'center', splitter:false" id="qxglContentPane">
		<div id="qxglTabel"></div>
	</div><!-- end ContentPane -->
</div><!-- end BorderContainer -->
<div data-dojo-type="dijit/Dialog" data-dojo-id="qxgl_dialog" id="qxgl_dialog" title="权限">
	<div style="width: 300px; min-height: 300px;">
		<form action="" method="post">
			<div class="inputItemBox">
				<label class="inputName" for="qxgl_yhm">权限名</label>
				<input id="qxgl_yhm" type="text">
			</div>
			<div id="treeDemo" class="ztree"></div>
			<div class="btnItemBox">
				<input type="hidden" id="qxgl_ID">
				<button class="btn" type="submit" id="qxgl_add">提交</button>
				<button class="btn" type="button" id="qxgl_xx">取消</button>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	require(['app/html/glxt/qxgl', "dojo/domReady!"],
		function (QXGL) {
			new QXGL();
		});
</script>
</body>
</html>
