<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>违章信息表</title>
	<style>
		#wzbTabel {
			height: calc(100% - 65px);
		}
		#wzbDialog .dijitDialogPaneContent {
			padding: 0;
		}
		#wzbDialogPanel {
			width: 500px;
			height: 410px;
		}
	</style>
</head>
<body>
<div class="">
	<div class="iFInputItem">
	<div class="iFInlineItem" id="gsname-comboBoxPanel">
			<label class="iFLabel">公司名称</label>
			<div class="iFComboBox" id="gsname-comboBox" style="width: 200px;">
				<input type="text" class="gsname-list" data-value="">
				<a href="javascript:void(0);"></a>
				<ul class="iFList" id="gsname-list-ul">
<!-- 					<li data-value="" style="height: 1.5em;">1234</li> -->
				</ul>
			</div>
	</div>
		<div class="iFInlineItem" style="line-height: 30px;">
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="wzbQuery">查询</a>
			<span class="w10px"></span>
			<a href="javascript:void(0);" class="iFBtn iFColorOrange" id="wzbDc">导出</a>
		</div>
	</div>
</div>
<div id="wzbTabel"></div>
<div data-dojo-type="dijit/Dialog" data-dojo-id="wzbDialog" id="wzbDialog">
	<div data-dojo-type="dojox/layout/ContentPane" data-dojo-id="wzbDialogPanel" id="wzbDialogPanel"></div>
</div>
<script type="text/javascript">
	findgsmc().then(function(data){
		xlktyff("gsname-list-ul",data.datas);
		comboboxDFun('#gsname-comboBoxPanel');
	});
	$(".gsname-list").on('keyup',function(){
		$("#gsname-list-ul").empty();
		console.log($(".gsname-list").val());
		if($(".gsname-list").val()==''){
			findgsmc().then(function(data){
				xlktyffComboboxDFun("gsname-comboBoxPanel",data);
			});
		}else{
			findgsmctj($(".gsname-list").val()).then(function(data){
				xlktyffComboboxDFun("gsname-comboBoxPanel",data);
			});
			}
	})
	require(['app/html/xhchtgl/wzb', "dojo/domReady!"], function (wzb) {
		new wzb();
	});
</script>
</body>
</html>
